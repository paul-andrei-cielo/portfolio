  <body>

    <nav class="navbar">

    <section class="tech-stack-section">
      <div class="tech-stack-title">
        <h1>tech stack</h1>

      <div class="tech-content">
        <div class="tech-description">
          <p>
            Behind every great project are the tools that make it possible. These are the technologies I have experienced working with:
          </p>
        </div>

        <div class="tech-grid">
          <div class="tech-item">
            <img src="images/c.png" alt="C" />
            <p>C</p>
          </div>
          <div class="tech-item">
            <img src="images/cpp.png" alt="C++" />
            <p>C++</p>
          </div>
          <div class="tech-item">
            <img src="images/java.png" alt="Java" />

          </div>

            <img src="images/css.png" alt="CSS" />

        </div>

    </section>

    <script>
      function toggleMenu() {
        document.getElementById("mobile-menu").classList.toggle("active");
      }
    </script>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");
      });

      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", function (e) {
          const href = this.getAttribute("href");
          if (href && !href.startsWith("#") && !href.startsWith("javascript")) {
            e.preventDefault();
            document.body.classList.remove("fade-in");
            setTimeout(() => {
              window.location.href = href;
            }, 300);
          }
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>
    <script>
      const granimInstance = new Granim({
        element: "#gradient-canvas",
        direction: "diagonal",
        isPausedWhenNotInView: true,
        states: {
          "default-state": {
            gradients: [
              ["#e6bbbb", "#fdecef"],
              ["#fffdfc", "#fdedf0"],
            ],
            transitionSpeed: 3000,
          },
        },
      });
    </script>
